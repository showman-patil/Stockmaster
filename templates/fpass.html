<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password Popup</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fbbe7e;
        justify-content: center;
        align-items: center;
    }

    
    .popup:target {
        display: flex;
    }

        .popup-content {
        background: #d39972;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        position: relative;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    
    .popup-content .close {
        position: absolute;
        top: 10px;
        right: 15px;
        text-decoration: none;
        font-size: 24px;
        color: #aaa;
    }

    .popup-content .close:hover {
        color: #000;
    }

    .popup-content input[type="email"] {
        width: 95%;
        padding: 10px;
        margin: 15px 0;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-size: 16px;
    }

    .popup-content button {
        width: 100%;
        padding: 12px;
        background: #ffa500;
        color: black
;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .popup-content button:hover {
        background: #466cc7;
    }
</style>
</head>
<body>

<div id="forgotPopup" class="popup">
    <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <p>Enter your email to reset your password:</p>
        <input type="email" placeholder="Your email" required>
        <button>Submit</button>
    </div>
</div>

</body>
</html>
